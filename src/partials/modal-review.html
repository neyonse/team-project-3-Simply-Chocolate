<div class="review-backdrop is-hidden js-review">
    <div class="review-modal">
    <button type="button" class="buy-now-btn-close js-close-menu-review">
        <svg class="buy-now-icon-close">
            <use href="/img/icons.svg#close-btn"></use>
        </svg>
    </button>
        <h2>leave a review about <span class="buy-now-title-accent">our chocolate</span></h2>
        <form class="buy-now-modal-form">
            <label class="buy-now-label">
                <input
                    type="text"
                    name="user_name"
                    required
                    class="buy-now-label-input buy-now-first"
                    placeholder="Name"
                    pattern="^[a-zA-Zа-яА-Яі-Ії-Ї]+$"
                    minlength="2"
                />
            </label>
            <label class="buy-now-label">
                <input
                    type="email"
                    name="user_email"
                    required
                    class="buy-now-label-input buy-now-label-input-three"
                    placeholder="Enter your email"
                />
            </label>
            <label class="buy-now-label">
                <span class="buy-now-label-phone-input"
                ><input
                    type="tel"
                    name="user-phone"
                    required
                    pattern="^[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"
                    title="xx-xxx-xx-xx"
                    class="buy-now-label-input buy-now-label-input-phone buy-now-label-input-three"
                    placeholder="Phone number"
                />
                <div class="buy-now-phone-decor">
                    <svg class="buy-now-label-icon">
                    <use href="/img/icons.svg#ua-flag"></use>
                    </svg>
                    <span class="buy-now-label-phone-number">+380</span>
                    <span class="buy-now-line"></span>
                </div>
                </span>
            </label>
            <label class="buy-now-label">
                <textarea
                name="user_message"
                placeholder="Enter text"
                class="buy-now-message"
                ></textarea>
            </label>
            <button type="submit" class="buy-now-btn-submit">Send</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="../js/modal-review.js"></script>

<script type="text/javascript" src="../js/modal.js"></script>
