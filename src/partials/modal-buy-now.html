<div class="buy-now-backdrop js-buy-now">
  <div class="buy-now-modal">
    <button type="button" class="buy-now-btn-close js-close-menu-buy">
      <svg class="buy-now-icon-close">
        <use href="/img/icons.svg#close-btn"></use>
      </svg>
    </button>
    <h2 class="buy-now-title">
      Buy <span class="buy-now-title-second">Now</span>
    </h2>
    <ul class="buy-now-list buy-now-slider">
      <li class="buy-now-item buy-now-product">
        <picture>
          <source
            type="image/webp"
            srcset="
              /img/modal/modal-buy-now/chocolate-black.webp    1x,
              /img/modal/modal-buy-now/chocolate-black@2x.webp 2x
            "
            width="167"
            height="148"
            media="(max-width: 767px)"
          />
          <img
            src="/img/modal/modal-buy-now/chocolate-black.png"
            alt="chocolate black"
            width="167"
            height="148"
          />
        </picture>
        <p class="buy-now-item-text">100 g</p>
      </li>
      <li class="buy-now-item buy-now-product">
        <picture>
          <source
            type="image/webp"
            srcset="
              /img/modal/modal-buy-now/chocolate-white.webp    1x,
              /img/modal/modal-buy-now/chocolate-white@2x.webp 2x
            "
            width="167"
            height="148"
            media="(max-width: 767px)"
          />
          <img
            src="/img/modal/modal-buy-now/chocolate-white.png"
            alt="chocolate white"
            width="167"
            height="148"
          />
        </picture>
        <p class="buy-now-item-text">200 g</p>
      </li>
      <li class="buy-now-item buy-now-product">
        <picture>
          <source
            type="image/webp"
            srcset="
              /img/modal/modal-buy-now/chocolate-milk.webp    1x,
              /img/modal/modal-buy-now/chocolate-milk@2x.webp 2x
            "
            width="167"
            height="148"
            media="(max-width: 767px)"
          />
          <img
            src="/img/modal/modal-buy-now/chocolate-milk.png"
            alt="chocolate milk"
            width="167"
            height="148"
          />
        </picture>
        <p class="buy-now-item-text">300 g</p>
      </li>
    </ul>
    <ul class="buy-now-image-container">
      <li class="buy-now-item buy-now-product">
        <picture>
          <source
            type="image/webp"
            srcset="
              /img/modal/modal-buy-now/chocolate-black-tablet.webp    1x,
              /img/modal/modal-buy-now/chocolate-black-tablet@2x.webp 2x
            "
            width="120"
            height="107"
            media="(min-width: 768px)"
          />
          <img
            src="/img/modal/modal-buy-now/chocolate-black.png"
            alt="chocolate black"
            width="120"
            height="107"
          />
        </picture>
        <p class="buy-now-item-text">100 g</p>
      </li>
      <li class="buy-now-item buy-now-product">
        <picture>
          <source
            type="image/webp"
            srcset="
              /img/modal/modal-buy-now/chocolate-white-tablet.webp    1x,
              /img/modal/modal-buy-now/chocolate-white-tablet@2x.webp 2x
            "
            width="120"
            height="107"
            media="(min-width: 768px)"
          />
          <img
            src="/img/modal/modal-buy-now/chocolate-white.png"
            alt="chocolate white"
            width="120"
            height="107"
          />
        </picture>
        <p class="buy-now-item-text">200 g</p>
      </li>
      <li class="buy-now-item buy-now-product">
        <picture>
          <source
            type="image/webp"
            srcset="
              /img/modal/modal-buy-now/chocolate-milk-tablet.webp    1x,
              /img/modal/modal-buy-now/chocolate-milk-tablet@2x.webp 2x
            "
            width="120"
            height="107"
            media="(min-width: 768px)"
          />
          <img
            src="/img/modal/modal-buy-now/chocolate-milk.png"
            alt="chocolate milk"
            width="120"
            height="107"
          />
        </picture>
        <p class="buy-now-item-text">300 g</p>
      </li>
    </ul>
    <form class="buy-now-modal-form">
      <span class="buy-now-label-title">Personal information</span>
      <div class="buy-now-inputs">
        <label class="buy-now-first">
          <input
            type="text"
            name="user_name"
            required
            class="buy-now-label-input"
            placeholder="Name"
            pattern="^[a-zA-Zа-яА-Яі-Ії-Ї]+$"
            minlength="2"
          />
        </label>
        <label class="buy-now-label">
          <input
            type="text"
            name="user_surname"
            required
            class="buy-now-label-input buy-now-label-input-second"
            placeholder="Surname"
            pattern="^[a-zA-Zа-яА-Яі-Ії-Ї]+$"
            minlength="2"
          />
        </label>
      </div>
      <label class="buy-now-label">
        <span class="buy-now-label-title">Email</span>
        <input
          type="email"
          name="user_email"
          required
          class="buy-now-label-input buy-now-label-input-three"
          placeholder="Enter your email"
        />
      </label>
      <label class="buy-now-label">
        <span class="buy-now-label-title">Phone number</span>
        <span class="buy-now-label-phone-input"
          ><input
            type="tel"
            name="user-phone"
            required
            pattern="^[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}$"
            title="xx-xxx-xx-xx"
            class="buy-now-label-input buy-now-label-input-phone buy-now-label-input-three"
            placeholder="Phone number"
          />
          <span class="buy-now-phone-decor">
            <svg class="buy-now-label-icon">
              <use href="/img/icons.svg#ua-flag"></use>
            </svg>
            <span class="buy-now-label-phone-number">+380</span>
          </span>
        </span>
      </label>
      <label class="buy-now-label">
        <span class="buy-now-label-title">Card number</span>
        <span class="buy-now-label-input-cards">
          <input
            type="tel"
            name="user-card"
            required
            pattern="^[0-9]{12}"
            title="xxxxxxxxxxxxxxxx"
            class="buy-now-label-input buy-now-label-input-cards buy-now-label-input-three"
            placeholder="Enter card"
          />
          <svg class="buy-now-icon-card">
            <use href="/img/icons.svg#mastercard"></use>
          </svg>
        </span>
      </label>
      <label class="buy-now-label">
        <span class="buy-now-label-title">Comment</span>
        <textarea
          name="user_message"
          placeholder="Enter text"
          class="buy-now-message"
        ></textarea>
      </label>
      <button
        type="submit"
        class="buy-now-btn-submit js-open-modal-thank"
        data-modal-open
      >
        Submit
      </button>
    </form>
  </div>
</div>
